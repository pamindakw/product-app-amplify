version: 1
applications:
  - appRoot: frontend
    env:
      variables:
        key: REACT_APP_API_BASE_URL=http://localhost:8080
    frontend:
      buildpath: /
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        files:
            - "**/*"
        baseDirectory: /public
      cache:
        paths:
          - node_modules/**/*
